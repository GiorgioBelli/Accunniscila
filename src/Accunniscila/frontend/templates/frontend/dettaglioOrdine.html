{% extends '../frontend/base.html' %}
{% load static %}

{% block content %}
<div class="container" id="root" data-order_id="{{order_id}}">    
    <div class = "row justify-content-center align-items-center">
        <div class="myCard withdrawal">
            <div class="row">
                <div class="col">
                    <div class="row  myCard-info">
                        <i class="material-icons">person_pin_circle</i>
                        <label for="text" id="address"></label>
                    </div>
                    <div class="row myCard-info">
                        <i class="material-icons">person_pin</i>
                        <div class="client-info">
                            <label for="text" id="client"></label>
                            <a href="/" id="phone_number"></a>
                        </div>
                    </div>                
                </div>
                <div class='col'>
                    <div class="row  myCard-info">
                        <i class="material-icons">access_time</i>
                        <label for="text" id="datetime"></label>
                    </div>
                    <div class="row  myCard-info">
                        <i class="material-icons">hourglass_empty</i>
                        <label for="text" id="status"></label>
                    </div>
                </div>
                {% if user.is_staff %}
                    <div class="col-auto text-inTheMiddle">
                        <div class="row">
                            <i class="material-icons nextState" id="nextStatus">offline_pin</i>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="result_alert"></div>
    
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="/static/templates/frontend/css/dettaglioOrdine.css">
{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="/static/templates/frontend/js/dettaglioOrdine.js"></script>
{% endblock %}
